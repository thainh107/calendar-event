<ion-header>
    <ion-navbar>
        <button menuToggle>      
      <ion-icon name="menu">
        
      </ion-icon>
    </button>
        <ion-title>Calendar</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="page1">


    <ion-row>
        <div style="width : 400px">
            <ion-list>
                <ion-item>
                    <ion-label>Leave Type</ion-label>
                    <ion-select [(ngModel)]="leavetype">
                        <ion-option value="" selected="true">Select all</ion-option>
                        <ion-option value="1">AL</ion-option>
                        <ion-option value="2">MC</ion-option>
                        <ion-option value="3">Exam</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <ion-label>Month Year</ion-label>
                    <ion-datetime displayFormat="MMMM YYYY" [(ngModel)]="year" (ionChange)="changeMonth()"></ion-datetime>
                </ion-item>
            </ion-list>
        </div>
    </ion-row>

    <ion-row center>
        <label style="bold">Leave Type</label>
        <ul class="disc-color">
            <li>
                <span class="label work">Work</span>
            </li>
            <li>
                <span class="label off">Off</span>
            </li>
            <li>
                <span class="label trip">Trip</span>
            </li>
        </ul>

    </ion-row>
    <div class="div-responsive">

        <ion-row style="width:980px" center class="rowMonth">
            <ion-col>
                <!--<div>September</div>-->
                <h1>{{dateChange}}</h1>
            </ion-col>
        </ion-row>

        <ion-row style="width:980px" baseline class="rowHeader">

            <ion-col class="col-header">
                <label>Name-Designation-Contact No</label>
            </ion-col>
            <ion-col class="col-header">
                <label>1 {{shortMonth}} - 7 {{shortMonth}}</label>
            </ion-col>
            <ion-col class="col-header">
                <label>8 {{shortMonth}} - 14 {{shortMonth}}</label>
            </ion-col>
            <ion-col class="col-header">
                <label>15 {{shortMonth}} - 21 {{shortMonth}}</label>
            </ion-col>
            <ion-col class="col-header">
                <label>22 {{shortMonth}} - 28 {{shortMonth}}</label>
            </ion-col>
            <ion-col class="col-header">
                <label>{{startW5day}} {{startW5month}} - {{endW5day}} {{endW5month}}</label>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let dev of devList;let i = index" style="width:980px" class="rowChild">
            <div style="width:16.67%; margin-left:0%" class="infor textInfo">
                {{dev.name}} - {{dev.phoneno}}
            </div>

            <div id="r_{{i}}" style="width:0%; margin-left:0%">
                {{dev.start}} - {{dev.end}} {{shortMonth}} ({{dev.location}})
            </div>

        </ion-row>

    </div>
</ion-content>
